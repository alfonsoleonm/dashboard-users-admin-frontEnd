<mat-toolbar color="accent">
    <a [routerLink]="'/'" mat-icon-button class="example-icon" arial-label="Example icon-button with menu icon">
        <mat-icon>menu_books</mat-icon>
    </a>
    <span>Portal de examenes</span>
    <span class="example-spacer"></span>
    <a *ngIf="!isLoggedIn" [routerLink]="'/login'" mat-icon-button class="example-icon favorite-icon"
        aria-label="Example icon-button with heart icon">Login</a>
    <a *ngIf="!isLoggedIn" [routerLink]="'/signup'" mat-icon-button
        class="example-icon favorite-icon mr20 ml20" aria-label="Example icon-button with heart icon">Registrarse</a>
    <a *ngIf="isLoggedIn" (click)="logout()" mat-icon-button class="example-icon favorite-icon mr40 ml70"
        aria-label="Example icon-button with heart icon">Cerrar Sesion</a>
    <button *ngIf="isLoggedIn && user" mat-button class="example-icon favorite-icon mr10 ml70"
        aria-label="Example icon-button with heart icon">{{user.username}}</button>
</mat-toolbar>
