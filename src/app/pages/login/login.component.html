<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../assets/login.png" width="100" height="100">
                        <h1 class="text-center">Login</h1>
                        <form (ngSubmit)="formSubmit()">

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Usuario</mat-label>
                                <input required [(ngModel)] = "loginData.username" name="username" matInput placeholder="username">
                            </mat-form-field>

                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Password</mat-label>
                                <input required [(ngModel)] = "loginData.password" name="password" type="password" matInput placeholder="password">
                            </mat-form-field>
                            
                            <div class="container text-center">
                                <button mat-raised-button color="primary">Login</button>
                            </div>
                        </form>
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
